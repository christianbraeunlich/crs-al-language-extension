name: Build

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install
        run: npm install
      
      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Install VSCE
        run: npm install -g vsce

      - name: build
        run: vsce package

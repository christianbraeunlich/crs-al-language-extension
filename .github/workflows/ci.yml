name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: npm install
      - run: npm test
      - run: npm install -g vsce
      - run: vsce package
      - uses: actions/upload-artifact@v2
        with:
          name: CRS-AL-Language.vsix
          path: '**.vsix'